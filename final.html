<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <div id="mainCover">
        <div id="design-container">
            <section id="left-container">
                <h1 class="left-text">social media shared today, tomorrow or by location</h1>
                <div class="img-cover">
                <div class="img-container">
                
                <img src="/images/img.png" alt="center-img" class="center-img">

                <!-- <img src="/images/img-left.png" alt="left image" class="left-img">
                
                <img src="/images/img-right.png" alt="right image" class="right-img"> -->
            </section>

            <section id="right-container">
                <div class="right-box">
                    <div class="container">
                        <div>
                            <img src="/images/Logo.png" alt="Capzul logo" class="logo">
                        </div>

                        <div class="title">
                            <h1>Create Account</h1>
                            <p>For business, band or celebrity.</p>
                        </div>
                        <form action="#">
                            <div class="user-details">
                                <div class="input-box">
                                    <span class="details"> Firstname</span>
                                    <input type="text" required>
                                </div>
                                <div class="input-box">
                                    <span class="details"> Last Name</span>
                                    <input type="text" required>
                                </div>
                                <div class="input-box">
                                    <span class="details"> Email or Phone Number</span>
                                    <input type="text" required>
                                </div>
                                <div class="input-box">
                                    <span class="details"> Date of Birth (mm/dd/yy)</span>
                                    <input type="text" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Password</span>
                                    <input type="text" required>
                                </div>
                                <div class="input-box">
                                    <span class="details"> Comfirm Password</span>
                                    <input type="text" required>
                                </div>
                            </div>
                
                            <div class="remMe-forgotPassword">
                                <div>
                                    <input type="checkbox">Remember Me 
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="terms">
                                <input type="checkbox">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                            </div>
                
                            <div class="button">
                                <div class="all">
                                    <span><input type="button" value="Create Account" id="" class="reg">
                    
                                   <button class="google-signin"> 
                                    <img src="./images/google_logo.png" alt="Google Logo" class="google-icon">
                                    Sign in with google</button></span>
                                </div>
                            </div>
                
                            <div class="sign-in">
                                <p class="sign-in-1">Already have an account? <a href="#">Log in</a></p>
                            </div>
                        </form>
                    </div>


        </div>

    </div>
</body>
